              function offsetTime(pattern, unit, step) {
                    const unitObj = {
                        'year': 'timeYear',
                        'month': 'timeMonth',
                        'week': 'timeWeek',
                        'day': 'timeDay',
                        'hour': 'timeHour',
                        'minute': 'timeMinute',
                        'second': 'timeSecond'
                    }
                    return str => _.flow([
                        d3.timeParse(pattern),
                       _.curryRight( d3[unitObj[unit]].offset)(step),
                        d3.timeFormat(pattern)
                    ])(str);
                }
